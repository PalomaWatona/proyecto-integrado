{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{% static 'login.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="left-panel"></div>
        <div class="right-panel">
            <div class="form-card">
                <form method="post">
                    {% csrf_token %}
                    <h1>Iniciar Sesión</h1>
                    
                    <div class="input-group">
                        <label for="rut">
                            <span>RUT</span>
                        </label>
                        <input type="text" id="rut" name="rut" placeholder="12.345.678-K" required maxlength="12">
                    </div>
                    
                    <div class="input-group">
                        <label for="password">
                            <span>Contraseña</span>
                        </label>
                        <div class="password-wrapper">
                            <input type="password" id="password" name="password" placeholder="Tu contraseña" required>
                            <span class="eye-icon" id="togglePassword" style="cursor: pointer;">
                                <svg viewBox="64 64 896 896" focusable="false" data-icon="eye-invisible" width="1em" height="1em" fill="currentColor" aria-hidden="true">
                                    <path d="M942.2 486.2Q889.47 375.11 816.7 305l-50.88 50.88C807.31 395.53 843.45 447.4 874.7 512 791.5 684.2 673.4 766 512 766q-72.67 0-133.87-22.38L323 798.75Q408 838 512 838q288.3 0 430.2-300.3a60.29 60.29 0 000-51.5zm-63.57-320.64L836 122.88a8 8 0 00-11.32 0L715.31 232.2Q624.86 186 512 186q-288.3 0-430.2 300.3a60.3 60.3 0 000 51.5q56.69 119.4 136.5 191.41L112.48 835a8 8 0 000 11.31L155.17 889a8 8 0 0011.31 0l712.15-712.12a8 8 0 000-11.32zM149.3 512C232.6 339.8 350.7 258 512 258c54.54 0 104.13 9.36 149.12 28.39l-70.3 70.3a176 176 0 00-238.13 238.13l-83.42 83.42C223.1 637.49 183.3 582.28 149.3 512zm246.7 0a112.11 112.11 0 01146.2-106.69L401.31 546.2A112 112 0 01396 512z"></path>
                                    <path d="M508 624c-3.46 0-6.87-.16-10.25-.47l-52.82 52.82a176.09 176.09 0 00227.42-227.42l-52.82 52.82c.31 3.38.47 6.79.47 10.25a111.94 111.94 0 01-112 112z"></path>
                                </svg>
                            </span>
                        </div>
                    </div>
                    
                    <a href="/solicitar-contraseña" class="forgot-password">¿Olvidaste tu contraseña?</a>
                    
                    <button type="submit">
                        <span href="/formulario">Entrar</span>
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>

<!-- Hace funcionar bien el ingreso del campo rut -->
<script>
document.getElementById('rut').addEventListener('input', function (e) {
    let raw = e.target.value
        .replace(/\./g, '')       // Quita los puntos
        .replace(/-/g, '')        // Quita el guion
        .replace(/[^0-9kK]/g, '') // Solo permite dígitos y K/k
        .toUpperCase();           // Convierte la K en mayúscula

    if (raw.length > 1) {
        let cuerpo = raw.slice(0, -1);
        let dv = raw.slice(-1);
        cuerpo = cuerpo.replace(/\B(?=(\d{3})+(?!\d))/g, '.');
        e.target.value = `${cuerpo}-${dv}`;
    } else {
        e.target.value = raw;
    }
});
</script>

<!-- Hace que funcione el boton del ojo -->
<script>
document.getElementById('togglePassword').addEventListener('click', function () {
    const passwordInput = document.getElementById('password');
    const isHidden = passwordInput.type === 'password';
    passwordInput.type = isHidden ? 'text' : 'password';
});
</script>


</html>
