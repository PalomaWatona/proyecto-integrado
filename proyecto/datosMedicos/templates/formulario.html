<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Formulario de Ingreso de Datos</h2>
        <form action="procesado/" method="post">
            <div class="mb-3">
                <div class="mb-3">
                    <label class="form-label d-block">PREVISIÃ“N</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="prevision" id="fona" value="fonasa">
                        <label class="form-check-label" for="fonasa">Fonasa</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="prevision" id="isap" value="isapre">
                        <label class="form-check-label" for="isapre">Isapre</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="prevision" id="dipr" value="dipreca">
                        <label class="form-check-label" for="dipreca">Dipreca</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="prevision" id="part" value="particular">
                        <label class="form-check-label" for="particular">Particular</label>
                    </div>
                </div>
            </div>
            

            <div class="mb-3">
                <div class="mb-3">
                    <label class="form-label d-block">ACCIDENTE LABORAL</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="actlaboral" id="actsi" value="si">
                        <label class="form-check-label" for="si">Si</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="actlaboral" id="actno" value="no">
                        <label class="form-check-label" for="no">No</label>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <div class="mb-3">
                    <label class="form-label d-block">GENERO</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="genero" id="mas" value="masculino">
                        <label class="form-check-label" for="masculino">Masculino</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="genero" id="fem" value="femenino">
                        <label class="form-check-label" for="femenino">Femenino</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="genero" id="otr" value="otro">
                        <label class="form-check-label" for="otro">Otro</label>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="edad" class="form-label">Edad</label>
                <input type="number" class="form-control" id="edad" name="edad" placeholder="Ingrese la edad del Paciente" required>
            </div>
        
            <div class="mb-3">
                <div class="mb-3">
                    <label class="form-label d-block">COMORBILIDADES</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="comorbilidades" id="comsi" value="si">
                        <label class="form-check-label" for="si">Si</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="comorbilidades" id="comno" value="no">
                        <label class="form-check-label" for="no">No</label>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="txtrut" class="form-label">Funcionalidad</label>
                <input type="text" class="form-control" id="txtfun" name="funcionalidad" placeholder="" required="">
            </div>

            <div class="mb-3">
                <label for="txtrut" class="form-label">Motivo De Derivacion</label>
                <input type="text" class="form-control" id="txtder" name="derivacion" placeholder="Ingrese el Motivo de Derivacion" required="">
            </div>

            <div class="mb-3">
                <label for="txtrut" class="form-label">Evaluacion</label>
                <input type="text" class="form-control" id="txteva" name="evaluacion" placeholder="" required="">
            </div>

            <button type="submit" class="btn btn-primary">Enviar Datos</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
