{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - Hospital Rancagua</title>
    <link rel="stylesheet" href="{% static 'formularioH.css' %}">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <button type="button" class="menu-toggle" style="display: none;">
                <div class="menu-line"></div>
            </button>
            <div class="logo-section">
                <h1>Hospital Rancagua</h1>
            </div>
        </div>
    </header>

    <div class="layout">
        <nav class="sidebar">
            <div class="sidebar-content">
                <a href="/" class="nav-link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M5 12l-2 0l9 -9l9 9l-2 0"></path>
                        <path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7"></path>
                        <path d="M9 21v-6a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v6"></path>
                    </svg>
                    <span>Inicio</span>
                </a>
                <a href="{% url 'formulario' %}" class="nav-link active">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 20h6"></path>
                        <path d="M12 14v6"></path>
                        <path d="M4 4m0 2a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v6a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2z"></path>
                        <path d="M9 9h6"></path>
                    </svg>
                    <span>Formulario</span>
                </a>
            </div>
            <div class="sidebar-footer">
            </div>
        </nav>

        <main class="main">
            <div class="form-container">
                <div class="form-card">
                    <h1>Formulario</h1>
                    
                    <form method="post" action="{% url 'procesado' %}">
                        {% csrf_token %}
                        
                        <!-- Nombre del Paciente (NUEVO CAMPO) -->
                        <div class="input-group">
                            <label class="input-label">Nombre Del Paciente</label>
                            <input type="text" name="nombre_paciente" placeholder="Ingresa el Nombre y Apellido" maxlength="80" required>
                        </div>
                        
                        <!-- Previsión (CORREGIDO: nombre="prevision") -->
                        <div class="input-group">
                            <label class="input-label">Previsión</label>
                            <div class="radio-group">
                                <div class="radio-item">
                                    <input type="radio" id="fonasa" name="prevision" value="fonasa" required>
                                    <label for="fonasa">Fonasa</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio" id="isapre" name="prevision" value="isapre">
                                    <label for="isapre">Isapre</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio" id="dipreca" name="prevision" value="dipreca">
                                    <label for="dipreca">Dipreca</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio" id="particular" name="prevision" value="particular">
                                    <label for="particular">Particular</label>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Accidente Laboral (CORREGIDO: nombre="actlaboral") -->
                        <div class="input-group">
                            <label class="input-label">Accidente Laboral</label>
                            <div class="radio-group">
                                <div class="radio-item">
                                    <input type="radio" id="accidente_si" name="actlaboral" value="si" required>
                                    <label for="accidente_si">Sí</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio" id="accidente_no" name="actlaboral" value="no">
                                    <label for="accidente_no">No</label>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Género (CORREGIDO: nombre="genero") -->
                        <div class="input-group">
                            <label class="input-label">Género</label>
                            <div class="radio-group">
                                <div class="radio-item">
                                    <input type="radio" id="masculino" name="genero" value="masculino" required>
                                    <label for="masculino">Masculino</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio" id="femenino" name="genero" value="femenino">
                                    <label for="femenino">Femenino</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio" id="otro" name="genero" value="otro">
                                    <label for="otro">Otro</label>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Edad (NUEVO CAMPO OBLIGATORIO) -->
                        <div class="input-group">
                            <label class="input-label">Edad</label>
                            <input type="number" name="edad" placeholder="Ingrese la edad" min="0" max="120" required>
                        </div>
                        
                        <!-- Teléfono (CAMPO ADICIONAL) -->
                        <div class="input-group">
                            <label class="input-label">Teléfono</label>
                            <input type="tel" name="telefono" placeholder="Ingrese un teléfono (Ej: 912345678)">
                        </div>
                        
                        <!-- Comorbilidades (NUEVO CAMPO OBLIGATORIO) -->
                        <div class="input-group">
                            <label class="input-label">Comorbilidades</label>
                            <input type="text" name="comorbilidades" placeholder="Ingrese comorbilidades" required>
                        </div>
                        
                        <!-- Funcionalidad (NUEVO CAMPO OBLIGATORIO) -->
                        <div class="input-group">
                            <label class="input-label">Funcionalidad</label>
                            <input type="text" name="funcionalidad" placeholder="Ingrese funcionalidad" required>
                        </div>
                        
                        <!-- Derivación (NUEVO CAMPO OBLIGATORIO) -->
                        <div class="input-group">
                            <label class="input-label">Derivación</label>
                            <input type="text" name="derivacion" placeholder="Ingrese derivación" required>
                        </div>
                        
                        <!-- Evaluación (NUEVO CAMPO OBLIGATORIO) -->
                        <div class="input-group">
                            <label class="input-label">Evaluación</label>
                            <input type="text" name="evaluacion" placeholder="Ingrese evaluación" required>
                        </div>
                        
                        <!-- Alergia (NUEVO CAMPO) -->
                        <div class="input-group">
                            <label class="input-label">Alergia</label>
                            <input type="text" name="Alergia" placeholder="Ingrese alergias (opcional)">
                        </div>
                        
                        <!-- Motivo de Consulta (NUEVO CAMPO) -->
                        <div class="input-group">
                            <label class="input-label">Motivo de Consulta</label>
                            <input type="text" name="MotivoConsulta" placeholder="Ingrese motivo de consulta">
                        </div>
                        
                        <!-- Frecuencia Cardiaca (NUEVO CAMPO) -->
                        <div class="input-group">
                            <label class="input-label">Frecuencia Cardiaca</label>
                            <input type="text" name="frecuenciaC" placeholder="Ingrese frecuencia cardiaca">
                        </div>
                        
                        <!-- Temperatura (NUEVO CAMPO) -->
                        <div class="input-group">
                            <label class="input-label">Temperatura</label>
                            <input type="text" name="temperatura" placeholder="Ingrese temperatura">
                        </div>
                        
                        <!-- Observaciones -->
                        <div class="input-group">
                            <label class="input-label">Observaciones</label>
                            <div class="textarea-wrapper">
                                <textarea name="observaciones" placeholder="Observaciones adicionales" maxlength="100"></textarea>
                                <span class="char-counter">0 / 100</span>
                            </div>
                        </div>
                        
                        <button type="submit" class="submit-btn">
                            <span>Enviar</span>
                        </button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script>
        const textarea = document.querySelector('textarea[name="observaciones"]');
        const counter = document.querySelector('.char-counter');
        if (textarea && counter) {
            textarea.addEventListener('input', function() {
                const length = this.value.length;
                counter.textContent = `${length} / 100`;
            });
        }
    </script>
</body>
</html>
