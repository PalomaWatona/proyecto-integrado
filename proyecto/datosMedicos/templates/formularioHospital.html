{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - Hospital Rancagua</title>
    <link rel="stylesheet" href="{% static 'formularioH.css' %}">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <button type="button" class="menu-toggle" style="display: none;">
                <div class="menu-line"></div>
            </button>
            <div class="logo-section">
                <h1>Hospital Rancagua</h1>
            </div>
        </div>
    </header>

    <div class="layout">
        <nav class="sidebar">
            <div class="sidebar-content">
                <a href="/" class="nav-link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M5 12l-2 0l9 -9l9 9l-2 0"></path>
                        <path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7"></path>
                        <path d="M9 21v-6a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v6"></path>
                    </svg>
                    <span>Inicio</span>
                </a>
                <a href="{% url 'formulario' %}" class="nav-link active">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 20h6"></path>
                        <path d="M12 14v6"></path>
                        <path d="M4 4m0 2a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v6a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2z"></path>
                        <path d="M9 9h6"></path>
                    </svg>
                    <span>Formulario</span>
                </a>
            </div>
            <div class="sidebar-footer">
            </div>
        </nav>

        <main class="main">
            <div class="form-container">
                <div class="form-card">
                    <h1>Formulario</h1>
                    
                    <form method="post" action="{% url 'procesado' %}">
                        {% csrf_token %}
                        
                        <div class="input-group">
                            <label class="input-label">Nombre Del Paciente</label>
                            <input type="text" name="nombre_paciente" placeholder="Ingresa el Nombre y Apellido" maxlength="80" required>
                        </div>
                        
                        <div class="input-group">
                            <label class="input-label">Previsión</label>
                            <div class="radio-group">
                                <div class="radio-item">
                                    <input type="radio" id="fonasa" name="prevision" value="fonasa" required>
                                    <label for="fonasa">Fonasa</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio" id="isapre" name="prevision" value="isapre">
                                    <label for="isapre">Isapre</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio" id="dipreca" name="prevision" value="dipreca">
                                    <label for="dipreca">Dipreca</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio" id="particular" name="prevision" value="particular">
                                    <label for="particular">Particular</label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="input-group">
                            <label class="input-label">Género</label>
                            <div class="radio-group">
                                <div class="radio-item">
                                    <input type="radio" id="masculino" name="genero" value="masculino" required>
                                    <label for="masculino">Masculino</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio" id="femenino" name="genero" value="femenino">
                                    <label for="femenino">Femenino</label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="input-group">
                            <label class="input-label">Edad</label>
                            <input type="number" name="edad" placeholder="Ingrese la edad" min="0" max="120" required>
                        </div>
                        
                        <!-- Teléfono -->
                        <div class="input-group">
                            <label class="input-label">Teléfono</label>
                            <input type="number" name="telefono" placeholder="Ingrese un teléfono (Ej: 912345678)" min="0" max="8" required>
                        </div>
                        
                        <!-- Comorbilidades -->
                        <div class="input-group">
                            <label class="input-label">Comorbilidades</label>
                            <input type="text" name="comorbilidades" placeholder="Ingrese comorbilidades" required>
                        </div>
                        
                        <!-- Tipo De Sangre-->
                        <div class="input-group">
                            <label class="input-label">Tipo De Sangre</label>
                            <div class="radio-group">
                                <div class="radio-item">
                                    <input type="radio" id="A+" name="tipoDeSangre" value="A+">
                                    <label for="A+">A+</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio" id="A-" name="tipoDeSangre" value="A-">
                                    <label for="A-">A-</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio" id="B+" name="tipoDeSangre" value="B+">
                                    <label for="B+">B+</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio" id="B-" name="tipoDeSangre" value="B-">
                                    <label for="B-">B-</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio" id="AB+" name="tipoDeSangre" value="AB+">
                                    <label for="AB+">AB+</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio" id="AB-" name="tipoDeSangre" value="AB-">
                                    <label for="AB-">AB-</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio" id="O+" name="tipoDeSangre" value="O+">
                                    <label for="O+">O+</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio" id="O-" name="tipoDeSangre" value="O-">
                                    <label for="O-">O-</label>
                                </div>
                            </div>
                        </div>

                        <!-- Funcionalidad -->
                        <div class="input-group">
                            <label class="input-label">Funcionalidad</label>
                            <input type="text" name="funcionalidad" placeholder="Ingrese funcionalidad" required>
                        </div>
                        
                        <!-- Derivación -->
                        <div class="input-group">
                            <label class="input-label">Derivación</label>
                            <input type="text" name="derivacion" placeholder="Ingrese derivación" required>
                        </div>
                        
                        <!-- Evaluación -->
                        <div class="input-group">
                            <label class="input-label">Evaluación</label>
                            <input type="text" name="evaluacion" placeholder="Ingrese evaluación" required>
                        </div>
                        
                        <!-- Alergia -->
                        <div class="input-group">
                            <label class="input-label">Alergia</label>
                            <input type="text" name="Alergia" placeholder="Ingrese alergias">
                        </div>
                        
                        <!-- Motivo de Consulta -->
                        <div class="input-group">
                            <label class="input-label">Motivo de Consulta</label>
                            <input type="text" name="MotivoConsulta" placeholder="Ingrese motivo de consulta">
                        </div>
                        
                        <!-- Frecuencia Cardiaca -->
                        <div class="input-group">
                            <label class="input-label">Frecuencia Cardiaca</label>
                            <input type="number" name="frecuenciaC" placeholder="Ingrese frecuencia cardiaca">
                        </div>
                        
                        <!-- Temperatura -->
                        <div class="input-group">
                            <label class="input-label">Temperatura</label>
                            <input type="text" name="temperatura" id="temperatura" placeholder="36°C" class="temperature-input" required>
                        </div>
                                                
                        <!-- Observaciones -->
                        <div class="input-group">
                            <label class="input-label">Observaciones</label>
                            <div class="textarea-wrapper">
                                <textarea name="observaciones" placeholder="Observaciones adicionales" maxlength="500"></textarea>
                                <span class="char-counter">0 / 500</span>
                            </div>
                        </div>
                        
                        <button type="submit" class="submit-btn">
                            <span>Enviar</span>
                        </button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- Observaciones -->
    <script>
        const textarea = document.querySelector('textarea[name="observaciones"]');
        const counter = document.querySelector('.char-counter');
        if (textarea && counter) {
            textarea.addEventListener('input', function() {
                const length = this.value.length;
                counter.textContent = `${length} / 500`;
            });
        }
    </script>
    
    <!-- Temperatura -->
    <script>
        const tempInput = document.getElementById('temperatura');
            // Función principal de entrada
            tempInput.addEventListener('input', function() {
                let value = this.value;
                if (value === '°C') { this.value = ''; return; }
                
                let numbers = value.replace(/\D/g, '').slice(0, 2);
                const numValue = parseInt(numbers || 0);
                const isValid = numValue >= 0 && numValue <= 60;
                
                this.style.borderColor = isValid ? '#d9d9d9' : 'red';
                this.style.backgroundColor = isValid ? 'white' : '#fff5f5';
                this.value = numbers ? numbers + '°C' : '';
                if (numbers) this.setSelectionRange(numbers.length, numbers.length);
            });

            // Manejo de cursor y teclas
            const handleCursor = function(e) {
                const numbers = this.value.replace('°C', '');
                
                if (e.type === 'keydown') {
                    if (e.key === 'Backspace' && this.value === '°C') {
                        this.value = ''; 
                        e.preventDefault();
                    }
                    if (e.key === 'Delete' && this.selectionStart >= numbers.length) {
                        e.preventDefault();
                    }
                } else if (this.selectionStart > numbers.length) {
                    this.setSelectionRange(numbers.length, numbers.length);
                }
            };

            // Aplicar a múltiples eventos
            ['keydown', 'click', 'focus'].forEach(event => {
                tempInput.addEventListener(event, handleCursor);
            });
    </script>

</body>
</html>
