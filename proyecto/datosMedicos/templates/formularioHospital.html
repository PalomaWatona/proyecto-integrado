{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - Hospital Rancagua</title>
    <link rel="stylesheet" href="{% static 'formularioH.css' %}">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <button type="button" class="menu-toggle" style="display: none;">
                <div class="menu-line"></div>
            </button>
            <div class="logo-section">
                <h1>Hospital Rancagua</h1>
            </div>
        </div>
    </header>

    <div class="layout">
        <nav class="sidebar">
            <div class="sidebar-content">
                <a href="/" class="nav-link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M5 12l-2 0l9 -9l9 9l-2 0"></path>
                        <path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7"></path>
                        <path d="M9 21v-6a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v6"></path>
                    </svg>
                    <span>Inicio</span>
                </a>
                <a href="{% url 'formulario' %}" class="nav-link active">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 20h6"></path>
                        <path d="M12 14v6"></path>
                        <path d="M4 4m0 2a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v6a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2z"></path>
                        <path d="M9 9h6"></path>
                    </svg>
                    <span>Formulario</span>
                </a>
            </div>
            <div class="sidebar-footer">
            </div>
        </nav>

        <main class="main">
            <div class="form-container">
                <div class="form-card">
                    <h1>Formulario</h1>
                    
                    <form method="post" action="{% url 'procesado' %}">
                        {% csrf_token %}

                        <div class="input-group">
                            <label class="input-label">Nombre Del Paciente</label>
                            <input type="text" name="nombre" placeholder="Ingresa el Nombre y Apellido" maxlength="80" required>

                        </div>
                        
                        <!-- Genero -->
                        <div class="input-group">
                            <label class="input-label">Género</label>
                            <div class="radio-group">
                                <div class="radio-item">
                                    <input type="radio" id="masculino" name="genero" value="masculino" required>
                                    <label for="masculino">Masculino</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio" id="femenino" name="genero" value="femenino">
                                    <label for="femenino">Femenino</label>
                                </div>
                            </div>
                        </div>

                        <!-- Edad -->
                        <div class="input-group">
                            <label class="input-label">Edad</label>
                            <input type="number" name="edad" placeholder="Ingrese la edad Aproximada" min="0" max="120" required>
                        </div>

                        <!-- Frecuencia Cardiaca -->
                        <div class="input-group">
                            <label class="input-label">Frecuencia Cardiaca</label>
                            <input type="number" name="frecuenciaCardiaca" placeholder="Ingrese frecuencia cardiaca">
                        </div>

                        <!-- Signos Vitales -->
                        <div class="input-group">
                            <label class="input-label">Signos Vitales</label>
                            <input type="text" name="signosVitales" placeholder="Ej: presión, pulso, etc.">
                        </div>

                        <!-- Presion Arterial -->
                        <div class="input-group">
                            <label class="input-label">Presión Arterial</label>
                            <input type="text" name="precionArterial" placeholder="Ej: 120/80">
                        </div>

                        <!-- Temperatura -->
                        <div class="input-group">
                            <label class="input-label">Temperatura</label>
                            <input type="number" name="temperatura" placeholder="Ingrese temperatura">
                        </div>

                        <!-- Alergia -->
                        <div class="input-group">
                            <label class="input-label">Alergia</label>
                            <input type="text" name="Alergia" placeholder="Ingrese alergias (opcional) ">
                        </div>

                        <!-- Comorbilidades -->
                        <div class="input-group"> 
                            <label class="input-label">Comorbilidades</label> 
                            <input type="text" name="comorbilidades" placeholder="Ingrese comorbilidades" required> 
                        </div>

                        <div class="input-group">
                            <label class="input-label">Previsión</label>
                            <div class="radio-group">
                                <div class="radio-item">
                                    <input type="radio" id="fonasa" name="prevision" value="fonasa" required>
                                    <label for="fonasa">Fonasa</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio" id="isapre" name="prevision" value="isapre">
                                    <label for="isapre">Isapre</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio" id="dipreca" name="prevision" value="dipreca">
                                    <label for="dipreca">Dipreca</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio" id="particular" name="prevision" value="particular">
                                    <label for="particular">Particular</label>
                                </div>
                            </div>
                        </div>

                        <!-- Rut  -->
                        <div class="input-group">
                            <label class="input-label">RUT</label>
                            <input type="text" name="rut" id="rut" placeholder="12.345.678-K" required maxlength="12">
                        </div>

                        <div class="input-group">
                            <label class="input-label">Azúcar en Sangre</label>
                            <input type="number" name="azucarEnSangre" placeholder="Solo si es diabético">
                        </div>

                        <div class="input-group">
                            <label class="input-label">Presión Arterial</label>
                            <input type="text" name="precionArterial" placeholder="Ej: 120/80">
                        </div>

                        <div class="input-group">
                            <label class="input-label">Tipo de Sangre</label>
                            <input type="text" name="tipoDeSangre" placeholder="Ej: O+, A-, AB+">
                        </div>

                        <div class="input-group">
                            <label class="input-label">Tratamiento Crónico</label>
                            <input type="text" name="tratamientoCronico" placeholder="Ej: hipertensión, diabetes, etc.">
                        </div>

                        <!-- Teléfono -->
                        <div class="input-group">
                            <label class="input-label">Teléfono</label>
                            <input type="number" name="telefono" placeholder="Ingrese un teléfono (Ej: 912345678)" min="0" max="8" required>
                        </div>
                        
                        <!-- Funcionalidad -->
                        <div class="input-group">
                            <label class="input-label">Funcionalidad</label>
                            <input type="text" name="funcionalidad" placeholder="Ingrese funcionalidad" required>
                        </div>
                        
                        <!-- Derivación -->
                        <div class="input-group">
                            <label class="input-label">Derivación</label>
                            <input type="text" name="derivacion" placeholder="Ingrese derivación" required>
                        </div>
                        
                        <!-- Evaluación -->
                        <div class="input-group">
                            <label class="input-label">Evaluación</label>
                            <input type="text" name="evaluacion" placeholder="Ingrese evaluación" required>
                        </div>
                        
                        <!-- Motivo de Consulta -->
                        <div class="input-group">
                            <label class="input-label">Motivo de Consulta</label>
                            <input type="text" name="MotivoConsulta" placeholder="Ingrese motivo de consulta">
                        </div>
                        
                        <!-- Observaciones -->
                        <div class="input-group">
                            <label class="input-label">Observaciones</label>
                            <div class="textarea-wrapper">
                                <textarea name="observaciones" placeholder="Observaciones adicionales" maxlength="500"></textarea>
                                <span class="char-counter">0 / 500</span>
                            </div>
                        </div>
                        
                        <button type="submit" class="submit-btn">
                            <span>Enviar</span>
                        </button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- Script Para las observaciones -->
    <script>
        const textarea = document.querySelector('textarea[name="observaciones"]');
        const counter = document.querySelector('.char-counter');
        if (textarea && counter) {
            textarea.addEventListener('input', function() {
                const length = this.value.length;
                counter.textContent = `${length} / 100`;
            });
        }
    </script>
    
    <!-- Script Para el Rut -->
    <script>
        document.getElementById('rut').addEventListener('input', function(e) {
            let raw = e.target.value
                .replace(/\./g, '')
                .replace(/-/g, '')
                .replace(/[^0-9kK]/g, '')
                .toUpperCase();

            if (raw.length > 1) {
                let cuerpo = raw.slice(0, -1);
                let dv = raw.slice(-1);
                cuerpo = cuerpo.replace(/\B(?=(\d{3})+(?!\d))/g, '.');
                e.target.value = `${cuerpo}-${dv}`;
            } else {
                e.target.value = raw;
            }
        });
    </script>


</body>
</html>
